<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Screener</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="background-glow"></div>

    <main class="container">
        <header>
            <h1><i class="fa-solid fa-robot"></i> AI Resume Screener</h1>
            <p>Rank candidates instantly with AI-powered relevance scoring.</p>
        </header>

        <div class="grid-layout">
            <!-- Left Panel: Inputs -->
            <section class="input-panel glass-card">
                <div class="form-group">
                    <label for="job-desc"><i class="fa-solid fa-briefcase"></i> Job Description</label>
                    <textarea id="job-desc"
                        placeholder="Paste the job description here... (e.g. 'Looking for a Python Developer with Flask experience...')"></textarea>
                </div>

                <div class="form-group">
                    <label><i class="fa-solid fa-file-upload"></i> Upload Resumes</label>
                    <div class="drop-zone" id="drop-zone">
                        <div class="drop-content">
                            <i class="fa-solid fa-cloud-arrow-up"></i>
                            <p>Drag & Drop PDF/DOCX files here</p>
                            <span>or click to browse</span>
                        </div>
                        <input type="file" id="file-input" multiple accept=".pdf,.docx,.txt" hidden>
                    </div>
                    <div id="file-list" class="file-list"></div>
                </div>

                <button id="analyze-btn" class="primary-btn">
                    <i class="fa-solid fa-bolt"></i> Analyze Resumes
                </button>
            </section>

            <!-- Right Panel: Results -->
            <section class="results-panel glass-card">
                <div class="results-header">
                    <h2><i class="fa-solid fa-chart-bar"></i> Ranking Results</h2>
                    <span id="status-text">Waiting for input...</span>
                </div>
                <div id="results-container" class="results-container">
                    <!-- Results will be injected here -->
                    <div class="empty-state">
                        <img src="https://cdn-icons-png.flaticon.com/512/7486/7486744.png" alt="No results"
                            class="empty-icon">
                        <p>Upload resumes and click Analyze to see rankings.</p>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
